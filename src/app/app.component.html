<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-navigation-bar (sidenavClose)="sidenav.close()"></app-navigation-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
